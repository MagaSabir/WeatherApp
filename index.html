<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style/style.css">
	<script defer src="/src/index.js"></script>
</head>

<body>
	<div class="container">
		<div class="status-bar">
			<p id="time">1:11</p>
			<p class="city-name">Moscow</p>
			<div class="status-bar-icons">
				<img src="/icons/statusBarIcons/Connection.svg" alt="Connection">
				<img src="/icons/statusBarIcons/Wifi.svg" alt="wifi">
				<img src="/icons/statusBarIcons/Battery.svg" alt="Battery">
			</div>
		</div>
		<input type="text" id="value" placeholder="City">
		<button onclick="checkTemp()"> Click</button>
		<div class="home-logo">
			<img src="/icons/Weather.svg" alt="logo" height="190px" height="200px">
		</div>
		<div class="temp">
			29
		</div>
		<div class="weather">
			Clouds
		</div>
		<div class="current-temp">
			<p class="max">
				Max: 29
			</p>
			<p class="min">
				Min: 12
			</p>
		</div>
		<img src="/icons/House.svg" alt="house" height="150px">
		<div class="current-temp-block">
			<div class="data">
				<p>Today</p>
				<p class="data-today"></p>
			</div>
			<hr>
			<div class="temp-container">

				<div class="temp-block">
					<p class="hour-temp">19</p>
					<img src="/icons/statusBarIcons/Weather1018.svg" alt="">
					<p>15.00</p>
				</div>
				<div class="temp-block">
					<p class="hour-temp">19</p>
					<img src="/icons/statusBarIcons/Weather1018.svg" alt="">
					<p>16.00</p>
				</div>
				<div class="temp-block">
					<p class="hour-temp">19</p>
					<img src="/icons/statusBarIcons/Weather1018.svg" alt="">
					<p>17.00</p>
				</div>
				<div class="temp-block">
					<p class="hour-temp">19</p>
					<img src="/icons/statusBarIcons/Weather1018.svg" alt="">
					<p>18.00</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

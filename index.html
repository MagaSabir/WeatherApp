<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style/style.css">
	<script type="module" src="/src/index.js"></script>
</head>

<body>
	<div class="container">
		<div class="status-bar">
			<p id="time">1:11</p>

				<img src="/icons/statusBarIcons/Battery.svg" alt="Battery">
			</div>
		</div>
		<div class="home-logo">
			<img src="/icons/Weather.svg" alt="logo" height="220px">
		</div>
		<div class="temp">

		<div class="weather">
			precipitations
		</div>

		<div class="current-temp-block">
			<div class="data">
				<p>Today</p>
				<p>July, 21</p>
			</div>
			<hr>
			<div class="temp-block">
				<p>19</p>
